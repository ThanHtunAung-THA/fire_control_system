{% extends "fire_control/base.html" %}
{% load static %}

{% block title %}Login - Fire Control System{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
    }
    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 1rem;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
    .card-body {
        padding: 1.5rem;
    }
    .login-logo {
        max-width: 120px;
        height: auto;
    }
    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }
    .form-control {
        border-left: none;
        background-color: #f8f9fa;
    }
    .form-control:focus {
        background-color: #fff;
        box-shadow: none;
        border-color: #ced4da;
    }
    .btn-danger {
        background: linear-gradient(45deg, #dc3545, #c82333);
        border: none;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
    }
    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1rem;
        }
        .login-logo {
            max-width: 100px;
        }
        h3 {
            font-size: 1.5rem;
        }
        .btn-lg {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
        }
    }

    @media (min-width: 577px) and (max-width: 768px) {
        .card {
            max-width: 360px;
        }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
        .card {
            max-width: 380px;
        }
    }

    @media (min-width: 1025px) {
        .card {
            max-width: 400px;
        }
    }

    /* For very small devices */
    @media (max-width: 320px) {
        .card-body {
            padding: 0.75rem;
        }
        .login-logo {
            max-width: 80px;
        }
        .form-label {
            font-size: 0.875rem;
        }
        .input-group-text {
            padding: 0.25rem 0.5rem;
        }
        .form-control {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    }
</style>

<div class="login-container">
    <div class="row justify-content-center align-items-center h-100 m-0">
        <div class="col-12 p-0">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img src="{% static 'fire_control/images/main_logo1.png' %}" alt="Fire Control System Logo" class="img-fluid mb-2 login-logo">
                        <h3 class="text-danger mb-2">Welcome Back!</h3>
                        <p class="text-muted small mb-3">Please login to access the system</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="username" class="form-control" id="username" required placeholder="Enter your username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                            </div>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show py-2 px-3 small" role="alert">
                                <i class="fas fa-exclamation-circle me-1"></i>Invalid username or password. Please try again.
                                <button type="button" class="btn-close small" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
