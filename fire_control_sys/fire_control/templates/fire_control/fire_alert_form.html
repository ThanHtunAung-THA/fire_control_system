{% extends "fire_control/base.html" %}
{% load static %}

{% block title %}Create Fire Alert - Fire Control System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Create New Fire Alert</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Alert Title</label>
                            <input type="text" name="title" id="id_title" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" name="location" id="id_location" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="4" required></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_status" class="form-label">Status</label>
                                <select name="status" id="id_status" class="form-select">
                                    <option value="active">Active</option>
                                    <option value="pending">Pending</option>
                                    <option value="resolved">Resolved</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="id_severity" class="form-label">Severity</label>
                                <select name="severity" id="id_severity" class="form-select">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_notes" class="form-label">Additional Notes</label>
                            <textarea name="notes" id="id_notes" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'fire_control:fire_alerts' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-fire me-2"></i>Create Alert
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
